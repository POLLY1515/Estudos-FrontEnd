<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--O display flex,não deve ser colocado no proprio elemento,ele deve ser colocado no pai 
    elemento,nesse caso ele vai ser colocado no container-dos-blocos-->
    <div id="container-dos-blocos">
        <div class="blocos">
            <div>Conteúdo 1</div>
            <div>Conteúdo 2</div>
            <div>Conteúdo 3</div>
        </div>
        <div class="blocos">
            <div>Conteúdo 4</div>
            <div>Conteúdo 5</div>
            <div>Conteúdo 6</div>
        </div>
        <div class="blocos">
            <div>Conteúdo 7</div>
            <div>Conteúdo 8</div>
            <div>Conteúdo 9</div>
        </div>
        <div class="blocos">
            <div>Conteúdo 10</div>
            <div>Conteúdo 11</div>
            <div>Conteúdo 12</div>
        </div>
        <div class="blocos">
            <div>Conteúdo 13</div>
            <div>Conteúdo 14</div>
            <div>Conteúdo 15</div>
        </div>
    </div>
    
</body>
</html>
